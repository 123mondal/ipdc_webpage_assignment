<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>IPDC</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="assets/website-logo.png" alt="website logo" />
      <ul class="menu-list">
        <li class="menu-item">RETAIL</li>
        <li class="menu-item">SME</li>
        <li class="menu-item">CORPORATE</li>
        <li class="menu-item">ABOUT US</li>
        <li class="menu-item">COVID 19</li>
        <li class="menu-item">CAMPGAINS</li>
      </ul>
      <div class="search-container">
        <img src="assets/search-icon.png" alt="" />
        <button class="button">iService</button>
      </div>
    </header>
    <main class="hero">
      <div class="hero-text">
        <h1 class="hero-heading">Chase Your Dream with us</h1>
        <p class="hero-para">
          The harder you work for something, the greater you'll feel when you
          achieve it.
        </p>
        <div class="hero-action-button-container">
          <button class="button">APPLY ONLINE</button>
          <button class="button-outline">LOAN CALCULATOR</button>
        </div>
        <div class="socials">
          <div class="phone">
            <img src="assets/phone.png" alt="" />
            <p>1659</p>
          </div>
          <div class="vartical-bar"></div>
          <img src="assets/facebook.png" alt="" />
          <img src="assets/youtube.png" alt="" />
          <img src="assets/linkedin.png" alt="" />
          <img src="assets/instagram.png" alt="" />
        </div>
      </div>
      <div class="hero-img">
        <div class="floating-info car-loan">
          <img src="assets/car.png" alt="" />
          <span>Car Loan</span>
        </div>
        <div class="floating-info home-loan">
          <img src="assets/House.png" alt="" />
          <span>Home Loan</span>
        </div>
        <img src="assets/hero-image.png" alt="" />
      </div>
    </main>
  </body>
</html>
